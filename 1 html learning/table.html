<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Table </title>

</head>

<body>

    <h1> HTML table </h1>

    <table border="2px" cellpadding="5px">
        <tr>
            <th> No </th>
            <th> Name </th>
            <th> City </th>
        </tr>

        <tr>
            <td> 1. </td>
            <td> Mg Aung Ko Ko Aung </td>
            <td> YGN </td>
        </tr>

        <tr>
            <td> 2. </td>
            <td> Ma Aye Yin Yin Aye </td>
            <td> BGO </td>
        </tr>
    </table>

    <h1> HTML 5 table   </h1>

    <table border="1px" cellpadding="5px">
        <thead>
            <tr>
                <td> Image </td>
                <td> Name: </td>
                <td> Price: </td>
                <td> Qty: </td>
                <td> Subtotal: </td>
            </tr>
        </thead>
        
        <tbody>

            <tr>
                <td> <img src="images/photo1.jpg" alt="" width="50px" height="50px"> </td>
                <td> Cola </td>
                <td> 500/Ks </td>
                <td> 1 </td>
                <td> 500/Ks </td>
            </tr>
            

            <tr>
                <td> <img src="images/photo2.png" alt="" width="50px" height="50px"> </td>
                <td> Pepsi </td>
                <td> 600/Ks </td>
                <td> 3 </td>
                <td> 1800/Ks </td>
            </tr>
            
            
            <tr>
                <td> <img src="images/photo3.png" alt="" width="50px" height="50px"> </td>
                <td> Knife </td>
                <td> 1000/Ks </td>
                <td> 2 </td>
                <td> 2000/Ks </td>
            </tr>
            
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4"> Total </td>
                <td rowspan="2"> 4300/Ks</td>
            </tr>
            <tr>
                <td colspan="4"> Grand Total </td>
            </tr>
        </tfoot>
    </table>

    <h1> Table Example </h1>
    <table border="1px" cellpadding="10px" cellspacing="10px">
        <tr style="background-color: gray;">
            <td> 1,1 </td>
            <td colspan="2"> 1,2 </td>
        </tr>

        <tr style="background-color: brown;">
            <td> 2,1 </td>
            <td rowspan="2"> 2,2 </td>
            <td> 2,3 </td>

        </tr>

        <tr style="background-color: gray;">
            <td> 3,1 </td>
            <td> 3,3 </td>
        </tr>


    </table>
    
</body>
</html>
