<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Switch Case </title>
    
</head>
<body>

    <h1> Switch Case </h1>

    <script>

        let number = parseInt (prompt ("Enter a number rage from 1 to 6 ")) ;

        switch (number) {
            case 1:
                alert('one')
                break;

            case 2:
                alert('two')
                break;

            case 3:
                alert('three')
                break;

            case 4:
                alert('four')
                break;

            case 5:
                alert('five')
                break;

            case 6:
                alert('six')
                break;
        
            default:
                alert('Out of Range !')
        }

    </script>


</body>
</html>
