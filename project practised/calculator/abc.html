<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title> Calculator </title>

    <link rel="stylesheet" href="abc.css">
    <script src="abc.js"></script>
</head>
<body>

    <div class="calculator">
        <div class="cal"> Calculator </div> 

        <div class="calculation">

                <label for="fNumber"> Let(x) = <input type="number" id="fNumber"> </label> <br>
                <label for="sNumber"> Let(y) = <input type="number" id="sNumber"> </label> 
            
            <div class="btn">
                <button onclick="sum()"> Sum <br> + </button> 
                <button onclick="sub()"> Sub <br> - </button>
                <button onclick="mul()"> Mul <br> * </button>
                <button onclick="div()"> Div <br> / </button>
                <button onclick="mod()"> Mod <br> % </button>
            </div>
    
            <div id="result">   </div> <br>
        </div>
    </div>

</body>
</html>
