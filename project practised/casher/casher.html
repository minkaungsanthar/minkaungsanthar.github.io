<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Casher </title>

</head>
<body>
    
    <h3> Casher </h3>

    <input type="text" id="name" placeholder="Name">        <br>
    <input type="number" id="price" placeholder="Price">    <br>
    <input type="number" id="quantity" placeholder="Quantity">   <br><br>

    <button onclick="add()"> Add to cash </button> <br><br><br>

    <table border="1px" cellpadding="10px">
        <thead>
            <tr>
                <td>No.</td> <td>Name</td> <td>Price</td> <td>Quantity</td> <td>Subtotal</td>
            </tr>
        </thead>

        <tbody id="data">

        </tbody>
    </table>

    <script>
        var html = '';
        var total = 0;
        i = 1;

        function add(){

            let name = document.getElementById('name').value;
            let price = parseInt(document.getElementById('price').value);
            let quantity = parseInt(document.getElementById('quantity').value);

            let subtotal = price * quantity ;

            total = total + subtotal;

            html = html + `
                <tr> <td>${i++}</td> <td>${name}</td> <td>${price}</td> <td>${quantity}</td> <td>${subtotal}</td></tr>
            `;

            document.getElementById('data').innerHTML = html;

            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            document.getElementById('quantity').value = '';

            document.getElementById('data').innerHTML += `
                <tr> <td colspan="4"> Total </td> <td>${total}</td> </tr>
            `;

            if(total >= 5000) {

                let discount = total / 20 ;
                let grandTotal = total - discount ;

                document.getElementById('data').innerHTML += `
                <tr> <td colspan="4"> Discount </td> <td>${discount}</td> </tr>
            `;

                document.getElementById('data').innerHTML += `
                <tr> <td colspan="4"> Grand Total </td> <td>${grandTotal}</td> </tr>
            `;
            }
        }

    </script>

    
    
    

</body>
</html>
